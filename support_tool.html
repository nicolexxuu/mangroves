<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Mangroves Lead the Way</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1>Mangroves Lead the Way</h1>
        </a>
    </header>

    <img src="img/flooding_risk_long.jpg" alt="" class="header-photo">

    <form class="w-50 p-3" action="">
        <h2>Decision Support Tool</h2>
        <div class="mb-3">
            <label for="location">Location of Interest</label>
            <select class="custom-select" id="location">
                <option selected>Please select a location</option>
                <option value="miami-dade">Miami-Dade</option>
                <option value="jacksonville">Jacksonville</option>
                <option value="tampa">Tampa</option>
                <option value="other">Other coastal places in Florida</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="climate-change">Climate Change of Scenarios</label>
            <select class="custom-select" id="climate-change">
                <option selected>Please select a climate change</option>
                <option value="rcp8.5+ssp5">RCP8.5+SSP5</option>
                <option value="rcp6+ssp3">RCP6+SSP3</option>
                <option value="rcp4.5+ssp2">RCP4.5+SSP2</option>
            </select>
        </div>
        <div class="mb-3">
            <p class="mb-0">Mangrove Forest Density</p>
            <div>
                <input type="radio" name="density" id="high">
                <label for="high">High</label>
            </div>
            <div>
                <input type="radio" name="density" id="low">
                <label for="low">Low</label>
            </div>
        </div>
        <div class="mb-3">
            <p class="mb-0">Cross-shore Thickness</p>
            <div>
                <input type="radio" name="thickness" id="wide">
                <label for="wide">Wide</label>
            </div>
            <div>
                <input type="radio" name="thickness" id="narrow">
                <label for="narrow">Narrow</label>
            </div>
        </div>
        <input class="btn btn-primary" type="submit" value="Submit">

    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
